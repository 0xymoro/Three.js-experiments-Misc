<!DOCTYPE HTML>
<html>
<head>
    <title>Autumn</title>
    <style>
        body {
            margin: 0px;
            background-color: #fff;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://threejs.org/build/three.min.js"></script>
<script src="http://threejs.org/examples/js/renderers/CSS3DRenderer.js"></script>
<script>
    var camera;
    var scene;
    var renderer;

    var clock;
    var deltaTime;

    var particleSystem;
    var particleSystem1;
    var particleSystem2;
    var particleSystem3;

    var fallingRates = [];


    var backgroundScene;
    var backgroundCamera;
    var backgroundMesh;
    var texture;

    //text overlay
    var scene2;
    var element;
    var div;
    var renderer2;

    init();
    animate();

    function init(){
        playSound("music/autumn.mp3");

        clock = new THREE.Clock(true);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.z = 300;

        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, -1, 1).normalize();
        scene.add(light);

        particleSystem1 = createParticleSystem("Vectors/leaf1.png");
        particleSystem2 = createParticleSystem("Vectors/leaf2.png");
        particleSystem3 = createParticleSystem("Vectors/leaf3.png");

        createFallingRates();

        scene.add(particleSystem1);
        scene.add(particleSystem2);
        scene.add(particleSystem3);

        createBackground();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        createDiv();

        window.addEventListener("resize", onWindowResize, false);

        render();
    }

    function playSound(url) { //courtesy of nickf on StackOverflow
        var a = new Audio(url);
        a.loop = true;
        a.play();
    }

    function createParticleSystem(vector){
        var particleCount = 200;
        var particles = new THREE.Geometry();
        for (var p = 0; p < particleCount; p++){
            var x = Math.random() * 800 - 400;
            var y = Math.random() * 800 - 400;
            var z = Math.random() * 400 - 200;

            var particle = new THREE.Vector3(x, y, z);

            particles.vertices.push(particle);
        }
        var particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 7,
            map: THREE.ImageUtils.loadTexture(vector),
            transparent: true,
        });

        particleSystem = new THREE.Points(particles, particleMaterial);
        return particleSystem;

    }

    function animateParticles(system){
        var verts = system.geometry.vertices;
        for (var i = 0; i < verts.length; i ++){
            var vert = verts[i];
            if (vert.x > 400){
                vert.y = Math.random() * 800 - 400;
                vert.x = Math.random() * 800 - 400;
                vert.z = Math.random() * 400 - 200;
            }
            vert.y -= Math.abs(deltaTime * fallingRates[i] * 10);
            vert.x += 30*deltaTime;
            vert.z += deltaTime * fallingRates[i + verts.length];
        }
        system.geometry.verticesNeedUpdate = true;
    }

    function createFallingRates(){
        var verts = particleSystem1.geometry.vertices;
        for (var i = 0; i < verts.length*2; i++){
            fallingRates.push(Math.random()*6 - 3);
        }
    }

    function createBackground(){
        //background courtesy of ThisIsSparta on StackOverflow
        texture = THREE.ImageUtils.loadTexture('backgrounds/autumn.jpg');
        backgroundMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(2, 2, 0),
                new THREE.MeshBasicMaterial({
                    map: texture
                }));

        backgroundMesh.material.depthTest = false;
        backgroundMesh.material.depthWrite = false;

        // Create background scene
        backgroundScene = new THREE.Scene();
        backgroundCamera = new THREE.Camera();
        backgroundScene.add(backgroundCamera);
        backgroundScene.add(backgroundMesh);
    }

    function createDiv(){
        //div functionality courtesy of Jean Lescure
        scene2 = new THREE.Scene();
        element = document.createElement('div');
        element.innerHTML = 'Quote';
        element.className = 'three-div';
        div = new THREE.CSS3DObject(element);
        div.position.x = 0;
        div.position.y = -$(window).height()/3;
        div.position.z = -185;
        scene2.add(div);
        renderer2 = new THREE.CSS3DRenderer();
        renderer2.setSize(window.innerWidth, window.innerHeight);
        renderer2.domElement.style.position = 'absolute';
        renderer2.domElement.style.top = 0;
        document.body.appendChild(renderer2.domElement);
    }

    function repositionDiv(){
        div.position.x = 0;
        div.position.y = -$(window).height()/3;
        div.position.z = -185;
        renderer2.setSize(window.innerWidth, window.innerHeight);
        renderer2.domElement.style.position = 'absolute';
        renderer2.domElement.style.top = 0;
    }


    function render(){
        renderer.autoClear = false;
        renderer.clear();
        renderer.render(backgroundScene, backgroundCamera);
        renderer2.render(scene2, camera);
        renderer.render(scene, camera);
    }

    function animate(){
        deltaTime = clock.getDelta();

        animateParticles(particleSystem1);
        animateParticles(particleSystem2);
        animateParticles(particleSystem3);

        render();
        requestAnimationFrame(animate);

    }

    function onWindowResize(){
        repositionDiv();
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        render();
    }

</script>
</body>
</html>
